version: "3.8"

services:
  db:
    image: mariadb:10.5
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

  nextcloud:
    image: nextcloud:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # Указываем базовый URL, по которому будет доступен Nextcloud
      OVERWRITECLIURL: "http://localhost:8080"
      # Добавляем доверенные домены (если Nextcloud будет доступен по localhost)
      NEXTCLOUD_TRUSTED_DOMAINS: "localhost"
    volumes:
      - nextcloud_data:/var/www/html

  onlyoffice:
    image: onlyoffice/documentserver:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - nextcloud
    ports:
      - "8081:80"
    environment:
      JWT_ENABLED: "true"
      JWT_SECRET: "${JWT_SECRET}"
      # Разрешаем доступ к внутренним IP для OnlyOffice (отключаем блокировку приватных адресов)
      DOC_SERV_DISABLE_PRIVATE_IP_CHECK: "true"
      # (Опционально) Разрешаем подключение к хранилищу без проверки сертификата
      USE_UNAUTHORIZED_STORAGE: "true"

volumes:
  db_data:
  nextcloud_data:
